<form (ngSubmit)="register()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Username"><b>Username</b></label>
    <input [(ngModel)]="username" id="username" name="username" type="text" placeholder="username" required>

    <label for="email"><b>Email</b></label>
    <input [(ngModel)]="email" id="email" name="email" type="text"  placeholder="xyz@gmail.com" required>

    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="password" id="password" name="password" type="password"  placeholder="Enter Password" required>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="/login">Sign in</a>.</p>
  </div>
</form>
