<div class="login-container">
  <div class="login-left">
    <h2>Login! ðŸ‘‹</h2>
    <p>How do I get started?</p>
    <button class="btn btn-google">Sign in with Google</button>
    <p>or Login with Email</p>
    <form (ngSubmit)="login()">
      <label for="email">Email</label>
      <input [(ngModel)]="email" id="email" name="email"  placeholder="test@atheros.ai" required>

      <label for="password">Password</label>
      <input [(ngModel)]="password" id="password" name="password" type="password" placeholder="******" required>
      
      <button type="submit" class="btn btn-signin">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Sign Up Now</a></p>
  </div>
  <div class="login-right">
    <div class="login-info">
      <h3>Why should I login?</h3>
      <p>By logging in, you can access your personal dashboard, where you can manage your account, view your profile, and much more.</p>

    </div>
  </div>
</div>
